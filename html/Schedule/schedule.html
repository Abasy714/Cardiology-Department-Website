<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../Assets/logo.png" type="image/png">
    <title>Schedule an appointment</title>
    <link rel="stylesheet" href="../../css/Styles.css">
    <link rel="stylesheet" href="../../css/header/header.css">
    <link rel="stylesheet" href="../../css/main/background1.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap">
    <script src="../../Script.js" defer></script>
    <link rel="stylesheet" href="../../css/footer/footer.css">
    <link rel="stylesheet" href="../../css/schedule/schedule.css">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="name">
                <img src="../../Assets/logo.png" alt="Logo" class="logo">
                <h1>Cardiology</h1>
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="../Schedule/schedule.html">Schedule</a></li>
                    <li><a href="../Patient Sign Out/signOutP.html">Sign Out</a></li>
                    <button id="delete-account-button" type="button">Delete Account</button>
                </ul>
            </nav>
        </div>
    </header>
    <main>
    <div class="schedule-container">
        <div class="schedule-container-2">
            <h2>Schedule an Appointment or Surgery</h2>

            <form id="appointment-form">

                <label for="appointment-name">Your Name:</label>
                <input type="text" id="appointment-name" name="appointment-name" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="national-id">National ID:</label>
                <input type="text" id="national-id" name="national-id" placeholder="Enter your national ID..." required>

                <label for="birthplace">Place of Birth:</label>
                <input type="text" id="birthplace" name="birthplace" placeholder="Enter your place of birth..." required>

                <label for="appointment-type">Select Type:</label>
                <select id="appointment-type" name="appointment-type" required>
                    <option value="Echocardiography">Echocardiography</option>
                    <option value="Electrocardiogram">Electrocardiogram</option>
                    <option value="Holter Monitoring">Holter Monitoring</option>
                    <option value="Stress Testing">Stress Testing</option>
                    <option value="Cardiac Catheterization & Angiography">Cardiac Catheterization & Angiography</option>
                    <option value="Pacemaker Implantation & Monitoring">Pacemaker Implantation & Monitoring</option>
                    <option value="Blood Pressure Monitoring">Blood Pressure Monitoring</option>
                    <option value="Consultation with Cardiologists">Consultation with Cardiologists</option>
                    <option value="Cardiac Surgery">Cardiac Surgery</option>
                </select>

                <label for="appointment-date">Choose Date:</label>
                <input type="date" id="appointment-date" name="appointment-date" required>

                <label for="appointment-time">Choose Time:</label>
                <input type="time" id="appointment-time" name="appointment-time" required>

                <h3>Medical History</h3>

                <label>Chronic Conditions (check all that apply):</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="chronic" value="Diabetes"> Diabetes</label>
                    <label><input type="checkbox" name="chronic" value="Hypertension"> Hypertension</label>
                    <label><input type="checkbox" name="chronic" value="Heart Disease"> Heart Disease</label>
                    <label><input type="checkbox" name="chronic" value="Asthma"> Asthma</label>
                    <label><input type="checkbox" name="chronic" value="None"> None</label>
                </div>

                <label for="medications">Current Medications:</label>
                <textarea id="medications" name="medications" placeholder="List any current medications..."></textarea>

                <label for="allergies">Allergies:</label>
                <textarea id="allergies" name="allergies" placeholder="List any allergies (drugs, food)..."></textarea>

                <label for="surgeries">Past Surgeries or Hospitalizations:</label>
                <textarea id="surgeries" name="surgeries" placeholder="Include type, reason, and year if known..."></textarea>

                <label for="family">Family Medical History:</label>
                <textarea id="family" name="family" placeholder="Any family history of heart disease, diabetes, etc..."></textarea>

                <button type="submit">Book Now</button>
                <div id="booking-message"></div>
            </form>
        </div>
    </div>
</main>

    <footer>
        <div class="footer-container">
            <p>Copyright &copy; Ebrahim Mohamed, Mohamed Jameel</p>
        </div>
    </footer>
</body>

</html>
